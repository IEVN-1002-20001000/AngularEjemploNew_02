<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filtrar por
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="alumnosIric.length">
                <thead>
                    <tr>
                        <th><button (click)="showImage()" class= "btn btn-primary" type="button">{{muestraImg? 'Oculta ':'Muestra '}}Imagen</button></th>
                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Apaterno</th>
                        <th>Amaterno</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of dataSource | alumnoFilter:listFilter">
                        <td>{{alumno.matricula}}</td>
                        <td>{{alumno.nombre | uppercase}}</td>
                        <td>{{alumno.apaterno}}</td>
                        <td>{{alumno.amaterno}}</td>
                        <td>{{alumno.correo | currency}}</td>
                        <td>
                            <button mat-flat-button color="primary"
                                [routerLink]="['/Edita', alumno.matricula]">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
